<div id="widget-friendships">

    <h2>Tus amigos</h2>
    <input type="text" class="form-control" placeholder="Buscar por nombre"
           id="name-filter"/>
    <button id="refreshButton" class="btn" onclick="loadFriendships()">Actualizar</button>


    <table id="tableFriendship" class="table table-hover">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Sin leer</th>
            <th class="col-md-1"></th>
        </tr>
        </thead>

        <tbody id="tablaCuerpo">
        </tbody>

    </table>
</div>

<script>
    window.history.pushState("", "", "/cliente.html?w=friendships");

    var friendships;
    var frUnreadMessages;
    var intervalUnreadMessages = null;

    function loadFriendships() {
        $.ajax({
            url: URLbase + "/friendships",
            type: "GET",
            data: {},
            dataType: 'json',
            headers: {"token": token},

            success: function (respuesta) {
                friendships = respuesta;
                unreadMessagesLoad();
                //unreadMessages();

            },
            error: function (error) {
                console.log(error);
                $("#contenedor-principal").load("widget-login.html");
            }
        });
    }

    function unreadMessagesLoad() {

        unreadMessages();
        if (intervalUnreadMessages) {
            clearInterval(intervalUnreadMessages);
        }

        intervalUnreadMessages = setInterval(() => unreadMessages(), 2000);

    }

    function unreadMessages() {
        frUnreadMessages = [];
        //iterate
        let friendshipsIterate = JSON.parse(friendships);
        for (let i = 0; i < friendshipsIterate.length; i++) {
            $.ajax({
                url: URLbase + "/message/unread",
                type: "POST",
                data: {
                    friend: friendshipsIterate[i]
                },
                dataType: 'json',
                headers: {"token": token},

                success: function (respuesta) {
                    frUnreadMessages.push(JSON.parse(respuesta));
                    actualizarTabla(frUnreadMessages);
                },
                error: function (error) {
                    console.log(error);
                    $("#contenedor-principal").load("widget-login.html");
                }
            });
        }

    }

    function actualizarTabla(friendships) {
        $("#tablaCuerpo").empty(); // Vaciar la tabla

        //let friendships = JSON.parse(amigosMostrar);
        let numMessages;

        for (i = 0; i < friendships.length; i++) {

            numMessages = friendships[i].numNonReadMessages || "0";
            $("#tablaCuerpo")
                .append("<tr onclick=conversacion('" + friendships[i].email + "') id=" + friendships[i]._id + ">" +
                    "<td class='friendData'>" + friendships[i].name + "</td>" +
                    "<td class='friendData'>" + friendships[i].surname + "</td>" +
                    "<td class='friendData'>" + friendships[i].email + "</td>" +
                    "<td class='friendData'>" + friendships[i].numNonReadMessages + "</td>" +
                    +"</tr>"
                );
        }
    }

    loadFriendships();

    $('#name-filter').on('input', function (e) {
        var friendsResult = [];
        var filter = $("#name-filter").val();

        let jsonFormat = JSON.parse(friendships);
        for (i = 0; i < jsonFormat.length; i++) {

            if (jsonFormat[i].name.indexOf(filter) != -1) {
                friendsResult.push(jsonFormat[i]);
            }
        }
        actualizarTabla(JSON.stringify(friendsResult));
    });


</script>
